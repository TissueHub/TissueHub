<template name="addcollection">
    <form role="form">
        <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" type="text" name="name" placeholder="Collection name">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" type="text" name="description" placeholder="Brief description of the collection"></textarea>
        </div>
        <div class="form-group">
            <label for="phenotypes">Phenotype(s)</label>
            <input class="form-control" type="text" name="phenotypes" placeholder="Enter phenotyes in the collection">
        </div>
        <div class="form-group">
            <label for="specimenTypes">Specimen Types</label>
            <input class="form-control" type="text" name="specimenTypes" placeholder="Enter the specimen types in the collection">
        </div>
        <div class="form-group">
            <label for="participantCount">Participant Count</label>
            <input class="form-control" type="text" name="participantCount" placeholder="Enter the approximate number of participants">
        </div>
        <button class="btn btn-primary" type="submit">Save Collection</button>
        <a class="btn btn-default" href="{{pathFor 'listCollections'}}">Cancel</a>
    </form>
</template>
