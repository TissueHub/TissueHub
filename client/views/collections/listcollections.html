<template name="listcollections">
    <span class="pull-right">
        <form class="form-inline">
            <div class="form-group">
                <label class="sr-only" for="search">Search Collections</label>
                <input class="form-control search" type="text" name="search" placeholder="Search Collections">
            </div>
            <div class="form-group">
                <a class="btn btn-default" href="{{pathFor 'addCollection'}}"><span class="glyphicon glyphicon-plus"></span> Add Collection</a>
            </div>
        </form>
    </span>
    <h2>Collections</h2>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Phenotypes</th>
                <th>Specimen Types</th>
                <th>Participant Count</th>
            </tr>
        </thead>
        <tbody>
            {{#each collections}}
                {{> collectionRow}}
            {{/each}}
        </tbody>
    </table>
</template>

<template name="collectionRow">
    <tr>
        <td>{{name}}</td>
        <td>{{description}}</td>
        <td>{{> labelSet labels=phenotypes}}</td>
        <td>{{> labelSet labels=specimenTypes}}</td>
        <td>{{participantCount}}</td>
    </tr>
</template>
