<template name="viewcollection">
    {{#if canEdit}}<span class="pull-right">
        <a class="btn btn-default edit" href="{{pathFor 'editCollection'}}"><span class="glyphicon glyphicon-pencil"> Edit</span></a>
        <a class="btn btn-danger delete" href="#"><span class="glyphicon glyphicon-remove"> Delete</span></a>
    </span>{{/if}}
    <h2>{{name}}</h2>
    <p><a href="{{pathFor 'listCollections'}}">Back to Collection List</a></p>
    <p class="lead">{{description}}</p>
    <div class="row">
        <div class="col-sm-2"><strong>Contact Email</strong></div>
        <div class="col-sm-9"><a href="{{mailtoLink}}">{{contactEmail}}</a></div>
    </div>
    {{> attributeRow attribute="Host Institution" value=hostInstitution}}
    {{#if managingOrganization}}
    <div class="row">
        <div class="col-sm-2"><strong>Managing Organization</strong></div>
        <div class="col-sm-9"><a href="{{pathFor 'viewOrganization' _id=managingOrganization}}">{{managingOrganizationName}}</a></div>
    </div>
    {{/if}}
    {{> attributeRow attribute="Participant Count" value=participantCount}}
    {{#attributeRow attribute="Race/Ethnicities"}}
       {{> labelSet labels=ethnicities}}
    {{/attributeRow}}
    {{#attributeRow attribute="Phenotypes"}}
       {{> labelSet labels=phenotypes}}
    {{/attributeRow}}
    {{#attributeRow attribute="Specimen Types"}}
       {{> labelSet labels=specimenTypes}}
    {{/attributeRow}}
    {{#if notes}}
        <h4>Notes</h4>
        <p>{{notes}}</p>
    {{/if}}
</template>
