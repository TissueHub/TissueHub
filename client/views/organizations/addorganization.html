<template name="addorganization">
    <form role="form">
        <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" type="text" name="name" placeholder="Organization name">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" type="text" name="description" placeholder="Brief description of the organization"></textarea>
        </div>
        <div class="form-group">
            <label for="url">Website</label>
            <input class="form-control" type="text" name="url" placeholder="Organization Website">
        </div>
        <button class="btn btn-primary" type="submit">Create Organization</button>
        <a class="btn btn-default" href="{{pathFor 'listOrganizations'}}">Cancel</a>
    </form>
</template>
