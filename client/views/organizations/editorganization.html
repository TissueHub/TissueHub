<template name="editorganization">
    <form role="form">
        <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" type="text" name="name" placeholder="Organization name" value="{{name}}">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" type="text" name="description" placeholder="Brief description of the organization">{{description}}</textarea>
        </div>
        <div class="form-group">
            <label for="url">Website</label>
            <input class="form-control" type="text" name="url" placeholder="Organization Website" value="{{url}}">
        </div>
        <div class="form-group">
            <label for="memberOf">Parent Organization</label>
            <input class="form-control" type="text" name="memberOf" placeholder="Parent Organization" value="{{memberOf}}">
        </div>
        <button class="btn btn-primary btn-sm" type="submit">Save Organization</button>
        <a class="btn btn-default btn-sm" href="{{pathFor 'listOrganizations'}}">Cancel</a>

        {{> editablememberlist}}

        <button class="btn btn-primary" type="submit">Save Organization</button>
        <a class="btn btn-default" href="{{pathFor 'listOrganizations'}}">Cancel</a>
    </form>
</template>
