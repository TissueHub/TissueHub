<template name="vieworganization">
    {{#if ownsOrganization}}<span class="pull-right">
        <a class="btn btn-default edit" href="{{pathFor 'editOrganization'}}"><span class="glyphicon glyphicon-pencil"> Edit</span></a>
    </span>{{/if}}
    <h2>{{name}} <small><a href="{{url}}">{{url}}</a></small></h2>
    <p><a href="{{pathFor 'listOrganizations'}}">Back to Organization List</a></p>
    <p class="lead">{{description}}</p>
    {{#if memberOf}}
        <p>Member of <a href="{{pathFor 'viewOrganization' _id=memberOf}}">{{parent.name}}</a></p>
    {{/if}}
    <h3>Members</h3>
    <ul class="members">
        {{#each allMembers}}
            {{> organizationMember}}
        {{/each}}
    </ul>
</template>

<template name="organizationMember">
    <li>
        <a href="{{pathFor 'viewUserProfile'}}">{{displayName}}</a>
        {{#if owner}}
            <span class="label label-info">Owner</span>
        {{/if}}
    </li>
</template>
