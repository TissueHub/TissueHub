<template name="editprofile">
    <h2>Edit Profile for {{profile.name}}</h2>
    <form role="form">
        <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" type="text" name="name" placeholder="Name" value="{{profile.name}}">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" type="text" name="email" placeholder="Primary email address" value="{{email}}">
        </div>
        <button class="btn btn-primary" type="submit">Save Profile</button>
        <a class="btn btn-default" href="{{pathFor 'viewProfile'}}">Cancel</a>
    </form>
</template>
