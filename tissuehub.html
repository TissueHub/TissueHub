<head>
    <title>TissueHub</title>
    <link rel="icon" sizes="16x16 32x32" href="/favicon.ico?v=2">
</head>

<template name="layout">
    <div class="container">
        {{> header}}
        {{> alert}}
        {{> yield}}
        <hr id="end-of-content" />
        <footer>
            <span class="pull-right text-right">
                <b>Links</b><br />
                <a href="https://github.com/TissueHub/TissueHub/issues">Feature Requests/Bugs</a><br />
                <a href="https://github.com/TissueHub/TissueHub">Source Code</a><br />
            </span>
            <p>
                <b>Developed At:</b><br />
                University of Alabama at Birmingham<br />
                Division of Informatics, Department of Pathology<br />
                <a href="http://www.uab.edu/medicine/pathology/divisions-a-sections/informatics">http://www.uab.edu/medicine/pathology/divisions-a-sections/informatics</a>
            </p>
            <p>
                Contact: <a href="mailto:robbinsd@uab.edu">David Robbins</a>
            </p>
        </footer>
    </div>
</template>

<template name="home">
    <div class="jumbotron">
        <h1>TissueHub</h1>
        <p>Welcome to TissueHub, a tool for discovering, sharing, and collaborating with biospecimen resources of all types.</p>
        <p><a class="btn btn-large btn-primary" href="{{pathFor 'listCollections'}}">View Collections</a></p>
    </div>
</template>

<template name="header">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#tissuehub-collapsible-nav">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{pathFor 'home'}}">TissueHub</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="tissuehub-collapsible-nav">
                <ul class="nav navbar-nav">
                    <li><a href="{{pathFor 'listCollections'}}">Collections</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    {{> userButtons }}
                    {{> loginButtons }}
                </ul>
            </div>
        </div>
    </nav>
</template>

<template name="userButtons">
    {{#if currentUser}}
    <li><a href="{{pathFor 'viewProfile'}}">My Profile</a></li>
    {{/if}}
</template>
